  <mat-toolbar>
    {{ i18nQuestion }}
  </mat-toolbar>
  <mat-toolbar *ngIf="data.mobileType === 'android'">
    <button mat-flat-button (click)="cancel()">
      {{ i18nCancel }}
    </button>
    <span class="fill-remaining-space"></span>
    <button mat-flat-button color="primary" (click)="installPwaAndroid($event)">
      {{ i18nInstall }}
    </button>
  </mat-toolbar>

  <div *ngIf="data.mobileType === 'ios'" class="ios-prompt">
    <button mat-flat-button class="close-ios-inv" (click)="cancel()">
      {{ i18nCancel }}
    </button>
    <div>{{ i18nIOSInstructions }}</div>
    <div><img src="assets/pwa/ios/ios-menu-btn.png">
      <mat-icon>navigate_next</mat-icon> <img src="assets/pwa/ios/ios-add-btn.png">
    </div>
  </div>
